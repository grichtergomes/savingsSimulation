    // Apply the java-library plugin to add support for Java Library
	apply plugin: 'java-library'


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    //testImplementation 'junit:junit:4.12'	
	compile 'junit:junit:4.12'
    testCompile 'junit:junit:4.12'
	// https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
	///testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.4.0'
	
	// https://mvnrepository.com/artifact/info.cukes/cucumber-java
	compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
	
	// https://mvnrepository.com/artifact/info.cukes/cucumber-junit
	testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5'
	
	// https://mvnrepository.com/artifact/org.testng/testng
	testCompile group: 'org.testng', name: 'testng', version: '6.14.2'
	
	// https://mvnrepository.com/artifact/info.cukes/cucumber-testng
	compile group: 'info.cukes', name: 'cucumber-testng', version: '1.2.5'
	
	    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.13.0'
	
	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-api
	compile group: 'org.seleniumhq.selenium', name: 'selenium-api', version: '3.13.0'
	
	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-remote-driver
	compile group: 'org.seleniumhq.selenium', name: 'selenium-remote-driver', version: '3.13.0'
	
	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-chrome-driver
	compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.13.0'		
	
		/* NGWebDriver*/
    // https://mvnrepository.com/artifact/com.paulhammant/ngwebdriver
	compile group: 'com.paulhammant', name: 'ngwebdriver', version: '1.1.2'
	
	// https://mvnrepository.com/artifact/com.aventstack/extentreports
	compile group: 'com.aventstack', name: 'extentreports', version: '3.1.5'
	
	// https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
	//compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.2'
	
	// https://mvnrepository.com/artifact/log4j/log4j
	//compile group: 'log4j', name: 'log4j', version: '1.2.17'
	
    
    // https://mvnrepository.com/artifact/commons-httpclient/commons-httpclient
	//compile group: 'commons-httpclient', name: 'commons-httpclient', version: '3.1'
    
    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
	//compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.6'    
	
    // https://mvnrepository.com/artifact/org.codehaus.jettison/jettison
	compile group: 'org.codehaus.jettison', name: 'jettison', version: '1.3.7'
	
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'
